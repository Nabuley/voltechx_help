<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Voltechx_help</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <style>
        .btn{
            text-decoration: none;
            font-size:1.8rem;
            color:rgb(255, 255, 255);
            padding:10px 20px 10px 20px;
            margin:20px;
            display:inline-block;
            border-radius: 15px;
            transition:all 0.1s;
            text-shadow: 0px -2px rgba(255, 0, 0, 0);
            font-family: 'Lobster', cursive;
        }
        .btn.orange{
            background-color:rgb(255, 196, 0); border-bottom:5px solid rgb(127, 150, 0);
        }
        .btn.orange:active{
            border-bottom:2px solid rgb(127, 150, 0);
        }
        .btn.blue{
            background-color: #1f75d9; border-bottom:5px solid #165195;
        }
        .btn.blue:active{
            border-bottom:2px solid #165195;
        }
        .text{
            text-decoration: none;
            font-size:1.8rem;
            color:rgb(0, 0, 0);
            margin:20px;
            display:inline-block;
            border-radius: 15px;
            transition:all 0.1s;
            text-shadow: 0px -2px rgba(255, 0, 0, 0);
            font-family: 'fantasy';
        }
        .text.or{
            background-color:rgb(255, 255, 255);
        }
    </style> 
</head> 
<body>
    <a href="https://nabuley.github.io/voltechx/"><img src="voltechx_logo.png" width=250></a>
    <hr>
    <!--만든이:노윤호-->

        <a class = "btn orange" href = "https://wrtn.ai/">wrtn</a>
    </div>
